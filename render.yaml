services:
  # 1. Backend Service (Node.js)
  - type: web
    name: crypto-backend
    env: node
    buildCommand: 'cd backend && npm install && npm run build'
    startCommand: 'cd backend && npm start'
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: crypto-db
          property: connectionString
      - key: RENDER
        value: true
    autoDeploy: false

  # 2. Trading Engine (Python Web Service)
  - type: web
    name: crypto-engine
    env: docker
    dockerContext: ./engine
    dockerfilePath: ./engine/Dockerfile
    plan: free
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: crypto-backend
          property: host
      - key: PORT
        value: 10000
    autoDeploy: false

  # 3. Frontend Service (Web Service)
  - type: web
    name: crypto-frontend
    env: node
    buildCommand: 'cd frontend && npm install && npm run build'
    startCommand: 'cd frontend && npx serve@latest out -p $PORT -s'
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: crypto-backend
          property: host
    autoDeploy: false

databases:
  - name: crypto-db
    plan: free
    databaseName: crypto_db
    user: crypto_user

services:
  # 1. Backend Service (Node.js)
  - type: web
    name: crypto-backend
    root: backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    autoDeploy: false
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: crypto-db
          property: connectionString
      - key: RENDER
        value: true

  # 2. Trading Engine (Python Web Service)
  - type: web
    name: crypto-engine
    root: engine
    env: docker
    dockerfilePath: Dockerfile
    dockerContext: .
    plan: free
    autoDeploy: false
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: crypto-backend
          property: host
      - key: PORT
        value: 10000

staticSites:
  # 3. Frontend Service (Next.js Static Site)
  - name: crypto-frontend
    root: frontend
    buildCommand: npm install && npm run build
    publishPath: out
    autoDeploy: false
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: crypto-backend
          property: host
    routes:
      - type: rewrite
        source: /**
        destination: /index.html

databases:
  - name: crypto-db
    plan: free
    databaseName: crypto_db
    user: crypto_user

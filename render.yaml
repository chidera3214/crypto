services:
  # 1. Backend Service (Node.js)
  - type: web
    name: crypto-backend
    env: node
    buildCommand: 'cd backend && npm install && npm run build'
    startCommand: 'cd backend && npm start'
    plan: free
    autoDeploy: false
    envVars:
      - key: PORT
        value: '10000'
      - key: DATABASE_URL
        fromDatabase:
          name: crypto-db
          property: connectionString
      - key: RENDER
        value: 'true'

  # 3. Trading Engine (Python Web Service)
  - type: web
    name: crypto-engine
    env: docker
    dockerContext: ./engine
    dockerfilePath: ./engine/Dockerfile
    plan: free
    autoDeploy: false
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: crypto-backend
          property: host
      - key: PORT
        value: '10000'

staticSites:
  # 2. Frontend Service (Next.js Static Site)
  - name: crypto-frontend
    buildCommand: 'cd frontend && npm install && npm run build'
    publishPath: ./frontend/out
    autoDeploy: false
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: crypto-backend
          property: host
    routes:
      - type: rewrite
        source: '/**'
        destination: /index.html

databases:
  - name: crypto-db
    plan: free
    databaseName: crypto_db
    user: crypto_user

services:
  # 1. Backend Service (Node.js)
  - type: web
    name: crypto-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: crypto-db
          property: connectionString
      - key: RENDER
        value: true
    plan: free
    autoDeploy: false

  # 2. Frontend Service (Next.js)
  - type: web
    name: crypto-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: crypto-backend
          property: url
    plan: free
    autoDeploy: false

  # 3. Trading Engine (Python Background Worker -> Web Service for Free Tier)
  - type: web
    name: crypto-engine
    env: docker
    dockerContext: ./engine
    dockerfilePath: ./engine/Dockerfile
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: crypto-backend
          property: url
      - key: PORT
        value: 10000
    plan: free
    autoDeploy: false

databases:
  - name: crypto-db
    plan: free
    databaseName: crypto_db
    user: crypto_user

